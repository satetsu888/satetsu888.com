<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            div.sidebar {
                background-color: #CE481F;
                color: #ffffff;
            }
            div.sidebar a {
                color: #ffffff;
            }
            div.content {
                background-color: #FFFFFF;
                color: #000000;
                box-sizing: border-box;
                border-right-style: solid;
                border-left-style: solid;
                border-width: 10px;
                border-color: #CE481F;
            }

        </style>
    </head>
    <body>
        <div id="app" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <profile-component $data={{profile}}></profile-component>
            </div>
            <div class="content pure-u-1 pure-u-md-3-4">
                <code-component v-repeat="codes"></code-component>
            </div>

            <div class="pure-u-1">
                this site contains below data
                <textarea v-model="$data | json 2" style="width:100%;height:100%"></textarea>
            </div>
        </div>

        <script type="text/javascript" src="build/build.js" charset="utf-8"></script>
    </body>
</html>
